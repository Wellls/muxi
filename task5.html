<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            background-color: lightgray;
        }



        .box1 {
            position: absolute;
            width: 75px;
            height: 75px;
            background-color: #fc0;
            border-radius: 0 0 100% 0;
            top: 0;
            left: 0;
        }

        .box2 {
            position: absolute;
            width: 75px;
            bottom: 0;
            right: 0;
            background-color: #fc0;
            border-radius: 75px 0 0 0;
            height: 75px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box1 "></div>
        <div class="box2"></div>
    </div>
</body>

</html>
