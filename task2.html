<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>头像</td>
            <td><input type="file" id="uplload-file"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>
                学历:
            </td>
            <td>
                <select>
                    <option>大专</option>
                    <option>本科</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女" checked="checked">女
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input type="checkbox">电影
                <input type="checkbox">摄影
                <input type="checkbox">音乐
                <input type="checkbox">阅读
            </td>
        </tr>
        <tr>
            <td>签名</td>
            <td>
                <textarea name="666" id="签名" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" style="background-color: pink;">保存</button>
            </td>
        </tr>
    </table>

</body>

</html>
